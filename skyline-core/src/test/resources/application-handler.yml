# Canonical names in spring boot properties config is not supported yet
# So change it to kebab-case format
org.skyline.core.handler:
  dispatcher:
    fetcher-dispatcher:
      save-info: false
  fetcher:
    mr-fetcher:
      ahsAddress: http://localhost:19800
  advisor:
    mr:
      mapper-elapsed-skew-advisor:
        order: 1
        limits: 0.2, 0.5, 1, 3
      reducer-elapsed-skew-advisor:
        order: 2
        limits: 0.2, 0.5, 1, 3
      mapper-input-skew-advisor:
        order: 3
        limits: 0.2, 0.5, 1, 3
      reducer-input-skew-advisor:
        order: 4
        limits: 0.2, 0.5, 1, 3