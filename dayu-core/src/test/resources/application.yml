spring:
  datasource:
    url: jdbc:mysql://localhost:3306/dayu
    username: root
    password: 111111
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

http:
  maxTotal: 100 #最大连接数
  defaultMaxPerRoute: 20 #并发数
  connectTimeout: 1000 #创建连接的最长时间
  connectionRequestTimeout: 500 #从连接池中获取到连接的最长时间
  socketTimeout: 10000 #数据传输的最长时间
  staleConnectionCheckEnabled: true #提交请求前测试连接是否可用
  redirectsEnabled: false # 是否允许重定向

hadoop:
  resourceManagerAddress: http://10.17.183.85:8088

spark:
  #  historyServerAddress: http://10.17.183.85:18080
  historyServerAddress: http://localhost:18080

logging:
  level:
    root: INFO
    org.hibernate: ERROR
dayu:
  fetcher:
    interval_time: 60000                #  fetch by started & finished time interval
    before_running_interval_time: 1000  #  YARN state before running fetch interval
  plugin:
    schedule:
      class: org.dayu.plugin.schedule.mock.MockSchedulePlugin
      min_delay_second: 60              #  min time delay for fetch scheduleId after application finished
      max_delay_second: 3600            #  max time delay for fetch scheduleId after application finished
