language: java
jdk:
- openjdk8
cache:
  directories:
  - "$HOME/.m2/repository"
script:
- mvn clean package -DskipTests=true
branches:
  only:
  - dev
notifications:
  email: false
deploy:
  provider: releases
  api_key:
    secure: 
  file: assembly/target/*.zip
  on:
    repo: wendaoheri/skyline
    branch: dev
