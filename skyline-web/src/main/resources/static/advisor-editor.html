<div class="card shadow mb-4">
  <div class="card-header py-3">
    <h6 class="m-0 font-weight-bold text-primary">Advisor</h6>
  </div>
  <div class="card-body">
    <form>
      <div class="form-group row">
        <label for="advisorName" class="col-sm-2 col-form-label">Name</label>
        <div class="col-md-4 mb-3">
          <input type="text" class="form-control" id="advisorName" />
        </div>
        <label for="advisorName" class="col-sm-2 col-form-label">Order</label>
        <div class="col-md-2 mb-2">
          <input type="number" class="form-control" id="advisorName" />
        </div>
      </div>

      <div class="form-group row">
        <label for="measureExp" class="col-sm-2 col-form-label">MeasureExp</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="measureExp" aria-describedby="measureExpHelp"/>
          <small id="measureExpHelp" class="form-text text-muted">Advisor度量值计算表达式</small>
        </div>
      </div>

      <div class="form-group row">
        <label for="severityLimits" class="col-sm-2 col-form-label">Severity Limits</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="severityLimits" aria-describedby="severityLimitsHelp" placeholder="1,3,5,7"/>
          <small id="severityLimitsHelp" class="form-text text-muted">Advisor度量值分级，逗号分隔的四个数组</small>
        </div>
      </div>

      <div class="form-group row">
        <label for="weightExp" class="col-sm-2 col-form-label">WeightExp</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="weightExp" aria-describedby="weightExpHelp"/>
          <small id="weightExpHelp" class="form-text text-muted">Advisor权重计算表达式</small>
        </div>
      </div>

      <div class="form-group row">
        <label for="scoreExp" class="col-sm-2 col-form-label">ScoreExp</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="scoreExp" aria-describedby="scoreExpHelp"/>
          <small id="scoreExpHelp" class="form-text text-muted">Advisor分数计算表达式</small>
        </div>
      </div>

      <fieldset class="form-group">
        <div class="row">
          <label for="advisorVariables" class="col-sm-2 col-form-label">Variables</label>
          <div class="form-row col-sm-10" id="advisorVariables">
            <div class="col col-md-3">
              <input type="text" class="form-control" placeholder="name">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="variable expression">
            </div>
            <a href="#" class="btn btn-primary btn-circle btn-sm">
              <i class="fa fa-plus" aria-hidden="true"></i>
            </a>
          </div>
        </div>
      </fieldset>

      <div class="form-group row">
        <label for="advisorDescribe" class="col-sm-2 col-form-label">Describe</label>
        <div class="col-sm-10">
          <textarea type="text" class="form-control" id="advisorDescribe" aria-describedby="advisorDescribeHelp"></textarea>
          <small id="advisorDescribeHelp" class="form-text text-muted">Advisor的描述</small>
        </div>
      </div>

      <div class="form-group row">
        <label for="advisorDisplay" class="col-sm-2 col-form-label">Display Template</label>
        <div class="col-sm-10">
          <textarea type="text" class="form-control" id="advisorDisplay" aria-describedby="advisorDisplayHelp"></textarea>
          <small id="advisorDisplayHelp" class="form-text text-muted">Advisor显式结果时的模板</small>
        </div>
      </div>

      <div class="form-group row">
        <label for="advisorDisplayDetail" class="col-sm-2 col-form-label">Display Detail Template</label>
        <div class="col-sm-10">
          <textarea type="text" class="form-control" id="advisorDisplayDetail" aria-describedby="advisorDisplayDetailHelp"></textarea>
          <small id="advisorDisplayDetailHelp" class="form-text text-muted">Advisor显式结果详细信息时的模板</small>
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
